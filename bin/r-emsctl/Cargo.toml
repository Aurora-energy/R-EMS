# ---
# ems_section: "05-networking-external-interfaces"
# ems_subsection: "manifest"
# ems_type: "config"
# ems_scope: "build"
# ems_description: "Cargo manifest for the R-EMS control CLI."
# ems_version: "v0.0.0-prealpha"
# ems_owner: "tbd"
