# ---
# ems_section: "05-networking-external-interfaces"
# ems_subsection: "manifest"
# ems_type: "config"
# ems_scope: "build"
# ems_description: "Cargo manifest for network edge adapters."
# ems_version: "v0.0.0-prealpha"
