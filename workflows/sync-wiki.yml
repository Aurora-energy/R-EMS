name: Sync /docs to Wiki

on:
  push:
    branches: [ deploy ]
    paths:
      - 'docs/**'
      - '.github/workflows/sync-wiki.yml'

permissions:
  contents: write  # allow pushing with GITHUB_TOKEN

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Prepare wiki working tree
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki

      - name: Sync docs -> wiki
        run: |
          rsync -av --delete docs/ wiki/
          # Optional: ensure a Home page exists if your docs don't include it
          [ -f wiki/Home.md ] || echo "# Home" > wiki/Home.md

      - name: Commit & push
        working-directory: wiki
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Sync docs to wiki from ${GITHUB_SHA}"
            git push
          fi
